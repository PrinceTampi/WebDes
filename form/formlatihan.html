<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormLatihan</title>
    <link rel="stylesheet" href="formlatihan.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Login Form</h1>
        <form>
            <table>
                <tr>
                    <td><label for="role">Role</label></td>
                    <td>:</td>
                    <td>
                        <select name="role" id="role" required>
                            <option value="Rektor">Rektor</option>
                            <option value="Warek-I">Warek Akademik</option>
                            <option value="Warek-II">Warek Keuangan</option>
                            <option value="Warek-III">Warek Kemahasiswaan</option>
                            <option value="BO">Bisnis Office</option>
                            <option value="Registrar">Registrar</option>
                            <option value="Dekan">Dekan</option>
                            <option value="Kaprodi">Kaprodi</option>
                            <option value="Dosen">Dosen</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>:</td>
                    <td><input type="text" name="username" id="username" required placeholder="Nama Lengkap*"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td>:</td>
                    <td><input type="password" name="password" id="password" required placeholder="Password*"></td>
                </tr>
            </table>
        </form>
    </div>
    <nav style="text-align: center;">
        <a href="latihan3.html">back</a>
    </nav>
</body>
</html>
